<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>RuPaul's Drag Race</title>
    <!-- reset stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
    <header class="centered">
       <img src="./assets/images/dragraceLogo.png" alt="rupauls-drag-trivia-game" height="200px">
    </header>
    <div id="triviaBox" class="jumbotron centered"> 
        <button id="startButton" type ="button" class="btn btn-danger">May the best woman, WIN!</button>
        <div id=timeLeft></div>
        <br>
        <div class="question"></div>
        <br>
        <div class="answerOptions"></div>
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=finalMessage></div>
        <div id='score'></div>
        <div id=correctAnswers></div>
        <div id=unanswered></div>
        <div id="startOverButton">
            <div id='startOverBtn'></div>

        </div>
</div> //container
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
